<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background-color: #FFFFFF;">
  <!-- Phone Outline -->
  <rect x="250" y="100" width="300" height="500" rx="40" ry="40" fill="#FFFFFF" stroke="#4CAF50" stroke-width="10"/>
  <rect x="270" y="120" width="260" height="460" rx="30" ry="30" fill="#E0E0E0"/>
  
  <!-- App Screen Content -->
  <rect x="280" y="130" width="240" height="440" rx="20" ry="20" fill="#FFFFFF"/>
  <circle cx="400" cy="160" r="10" fill="#4CAF50"/>
  <rect x="300" y="180" width="200" height="30" rx="10" ry="10" fill="#4CAF50"/>
  <rect x="300" y="230" width="200" height="30" rx="10" ry="10" fill="#388E3C"/>
  <rect x="300" y="280" width="200" height="30" rx="10" ry="10" fill="#4CAF50"/>
  
  <!-- Developer Illustration -->
  <circle cx="600" cy="300" r="50" fill="#4CAF50"/>
  <rect x="580" cy="350" width="40" height="100" fill="#4CAF50"/>
  <line x1="600" y1="350" x2="600" y2="450" stroke="#4CAF50" stroke-width="40"/>
  <circle cx="600" cy="300" r="20" fill="#FFFFFF"/>
  <line x1="600" y1="320" x2="600" y2="340" stroke="#FFFFFF" stroke-width="10"/>
  
  <!-- Code Symbol -->
  <rect x="100" cy="300" width="100" height="100" fill="#388E3C"/>
  <text x="120" y="360" font-family="monospace" font-size="40" fill="#FFFFFF">{ }</text>
